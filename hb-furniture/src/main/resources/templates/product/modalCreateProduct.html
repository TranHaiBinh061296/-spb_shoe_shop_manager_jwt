<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalCreateProduct">
    <div class="modal fade" id="modalCreate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header modal-header-create">
                    <h5 class="modal-title">Thêm sản phẩm</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>

                    <form id="frmCreateProduct">

                        <div class="row">
                            <div class="col-lg-7 fl">
                                <div class="row col-lg-12 mt-3">
                                    <div class="col-lg-6 mt-3">
                                        <label>Tên sản phẩm</label>
                                        <input type="text" id="titleCre" name="titleCre" class="form-control">
                                    </div>
                                    <div class="col-lg-6 mt-3">
                                        <label>Giá sản phẩm (VNĐ)</label>
                                        <input type="text" id="priceCre" name="priceCre" class="form-control">
                                    </div>
                                    <div class="col-lg-6 mt-3">
                                        <label>Số lượng</label>
                                        <input type="text" id="quantityCre" name="quantityCre" class="form-control">
                                    </div>
                                    <div class="col-lg-6 mt-3">
                                        <label>Mã sản phẩm</label>
                                        <input type="text" id="descriptionCre" name="descriptionCre" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-5 fl">
                                <section>
                                    <div class="wrappers">
                                        <div class="image-preview">
                                            <canvas id="canvas"></canvas>
                                        </div>
                                        <div class="content" style="opacity: 1;">
                                            <div class="icon">
                                                <i class="fas fa-cloud-upload-alt"></i>
                                            </div>
                                            <div class="text">
                                                Vui lòng chọn ảnh!
                                            </div>
                                            <div class="text">
                                                Kích thước tối đa = 2MB
                                            </div>
                                        </div>
                                        <div class="file-name">
                                            Thêm ảnh
                                        </div>
                                    </div>
                                    <input type="file" id="imageFile" accept="image/jpeg, image/png" hidden="">
                                </section>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnCreate">
                        <i class="fa-solid fa-square-plus"></i>
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
